<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CDN Bootstrap -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <title>Black and White Spa</title>
  </head>
  <body class="p-3 mb-2 bg-dark text-light">
    <main class="container">
      <h1 class="fs-1 fw-bold">Black and White Spa</h1>
      <div>
        <form action="http://localhost:3000/imagen" method="POST">
          <fieldset>
            <label class="fs-2 mt-3">
                Imagen URL:
              <br>
              <input class="input-group-text mt-3" type="url" id="urlImagen" name="url" required />
              <input id="boton" class=" btn btn-dark fs-5 mt-3 border border-white" type="submit" value="Subir imagen al servidor"/>
            </label>
          </fieldset>
        </form>
      </div>

    </main>

    <!-- Bootstrap -->
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
  </body>
</html>
